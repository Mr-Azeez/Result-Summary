<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="total-score">76</span>
        <span class="out-of-score">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="remarks reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
          <span class="red">Reaction</span>
          <span class="score">80 / 100</span>
        </li>
        <li class="remarks memory">
          <img src="assets/images/icon-memory.svg" alt="Memory icon">
          <span class="orange">Memory</span>
          <span class="score">92 / 100</span>
        </li>
        <li class="remarks verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
          <span class="green">Verbal</span>
          <span class="score">61 / 100</span>
        </li>
        <li class="remarks visual">
          <img src="assets/images/icon-visual.svg" alt="Visual icon">
          <span class="blue">Visual</span>
          <span class="score">72 / 100</span>
        </li>
      </ul>
      <a href="#" class="continue-btn">Continue</a>
    </div>
  </div>  
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdulazeez</a>.
  </div>
  
</body>
</html>
